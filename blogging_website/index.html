<!DOCTYPE html>
<html>
<head>

    <!-- Place all CSS for header in this file -->
    <link href='css\header.css' rel='stylesheet' type='text/css'>

    <!-- Place all CSS for the rest of the elements in this file -->
    <link href='css\index.css' rel='stylesheet' type='text/css'>

	<!-- Place all CSS for fonts in this file -->
    <link href='css\font.css' rel='stylesheet' type='text/css'>

</head>
<body>

    <div id="main-container-div">           
            
        <div class="header">
            <h1 id="headerText">ScriBBler<br><p><pre id="subHeaderText">Explore, Imagine,  Create</pre></p></h1>
            <div>
                <button id="signUpBtn" class="headerButton">Sign Up</button>
                <button id="signInBtn" class="headerButton">Sign In</button>
            </div>
        </div>
        
        <div class="postButtons">

                <button id="postButton1"><strong>All Posts</strong></button>
                <button id="postButton2"><strong>Create Post</strong></button>

        </div>
    </div>

    <div id="signIn" class="modal">
            
        <!-- Modal content -->
        <div class="modal-content">
            <span id="close" class="close">&times;</span>
            <form>
                <h1 align="center">Welcome Back!</h1>
                <hr>
                <br>
                <label>Username</label>
                <br>
                <input type="text" placeholder="Enter Username">
                <br><br>
                <label>Password</label>
                <br>
                <input type="password" placeholder="Enter Password">
                <br><br>
                <button class="modalBtn">Sign In</button>
            </form>
            <h3 align="center">Not a member? <a id="signUpInsideSignIn">Sign Up</a></h3>
        </div>
    </div>

    <div id="signUp" class="modal">

    	<!-- Insert code for Sign Up modal here -->

        <!-- Modal content -->
        <div class="modal-content-signUp">
                <span id="closeSignUp" class="close">&times;</span>
                <form>
                    <h1 align="center">Get Started</h1>
                    <hr>
                    <br>
                    <label>Full Name</label>
                    <br>
                    <input type="text" placeholder="Enter Full Name">
                    <br><br>
                    <label>Username</label>
                    <br>
                    <input type="text" placeholder="Enter Username">
                    <br><br>
                    <label>Password</label>
                    <br>
                    <input type="password" placeholder="Enter Password">
                    <br><br>
                    <label>Confirm Password</label>
                    <br>
                    <input type="password" placeholder="Confirm Password">
                    <br><br>
                    <button class="modalBtn">Sign Up</button>
                </form>
            </div>

    </div>

    <div id="createPost" class="modal">

    	        <!-- Modal content -->
                <div class="modal-content-createPost">
                    <span id="closeCreatePost" class="close">&times;</span>
                    <form>
                        <h1 id="createPostHeading" align="center">Pen your Post</h1>
                        <label class="createPostLabel">Title:</label>
                        <br>
                        <input type="text" id="textCreatPost">
                        <br><br><br>
                        <label class="createPostLabel">Content:</label>
                        <br>
                        <textarea id="textAreaCreatePost" cols="122" rows="20"></textarea>
                        <button class="modalBtnCreatePost">Create</button>
                    </form>
                </div>

    </div>

	<script src="js\header.js"></script>
    <script src="js\index.js"></script>

</body>
</html>
